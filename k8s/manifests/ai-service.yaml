---
# AI Service deployment â€” standalone FastAPI app for /ai/* endpoints
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: irc-app
  labels:
    app: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          # Build and import this image locally:
          #   docker build -t ai-service:latest ./ai-service
          #   sudo k3s ctr images import <(docker save ai-service:latest)
          image: ai-service:latest
          imagePullPolicy: Never # Use locally imported image
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: irc-app-config
            - secretRef:
                name: irc-app-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: irc-app
spec:
  selector:
    app: ai-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
