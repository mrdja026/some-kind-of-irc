---
# Shared ConfigMap for all IRC app services
# Contains non-sensitive configuration shared across monolith, ai-service, and data-processor
apiVersion: v1
kind: ConfigMap
metadata:
  name: irc-app-config
  namespace: irc-app
data:
  ALGORITHM: "HS256"
  REDIS_URL: "redis://redis:6379/0"
  DB_HOST: "postgresql"
  DB_PORT: "5432"
  DB_NAME: "app_db"
  DB_USER: "app_user"
  ALLOWED_ORIGINS: "http://localhost,http://127.0.0.1,http://localhost:4269,http://127.0.0.1:4269"
  AI_RATE_LIMIT_PER_HOUR: "10"
  ADMIN_ALLOWLIST: "admina"
  AI_ALLOWLIST: "admina;guest2;guest3"
  DATA_PROCESSOR_URL: "http://data-processor:8003"
  MEDIA_STORAGE_URL: "http://media-storage:9101"
  ANTHROPIC_API_BASE: "https://api.anthropic.com"
  CLAUDE_MODEL: "claude-3-haiku-20240307"
