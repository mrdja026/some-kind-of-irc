---
# PostgreSQL Deployment for Auth Service data
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: irc-app
type: Opaque
stringData:
  POSTGRES_USER: "auth_user"
  POSTGRES_PASSWORD: "auth_dev_password" # Change in production!
  POSTGRES_DB: "auth_db"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: irc-app
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  strategy:
    type: Recreate # PostgreSQL doesn't support rolling updates with PVC
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgresql-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - auth_user
                - -d
                - auth_db
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - auth_user
                - -d
                - auth_db
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql-pvc
        - name: init-scripts
          configMap:
            name: postgresql-init
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: irc-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: irc-app
spec:
  selector:
    app: postgresql
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
# Init script to create the users table schema
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init
  namespace: irc-app
data:
  01-create-schema.sql: |
    -- Auth Service schema (migrated from SQLite)
    CREATE TABLE IF NOT EXISTS users (
      id SERIAL PRIMARY KEY,
      username VARCHAR(255) UNIQUE NOT NULL,
      display_name VARCHAR(255),
      password_hash VARCHAR(255) NOT NULL,
      status VARCHAR(50) DEFAULT 'online',
      profile_picture_url TEXT,
      display_name_updated_at TIMESTAMP,
      created_at TIMESTAMP DEFAULT NOW(),
      updated_at TIMESTAMP DEFAULT NOW()
    );

    CREATE INDEX IF NOT EXISTS idx_users_username ON users(username);
