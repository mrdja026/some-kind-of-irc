---
# Frontend SSR deployment — TanStack Start + Nitro (node server)
# Access via: kubectl port-forward svc/frontend -n irc-app 4269:80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: irc-app
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # Build and import this image locally:
          #   docker build -t irc-frontend:latest ./frontend \
          #     --build-arg VITE_API_URL=http://monolith:8002 \
          #     --build-arg VITE_WS_URL=ws://monolith:8002 \
          #     --build-arg VITE_PUBLIC_API_URL=http://localhost \
          #     --build-arg VITE_PUBLIC_WS_URL=ws://localhost
          #   sudo k3s ctr images import <(docker save irc-frontend:latest)
          image: irc-frontend:latest
          imagePullPolicy: Never # Use locally imported image
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "80"
            # Server-side API URL (internal K8s service name)
            - name: VITE_API_URL
              value: "http://monolith:8002"
            - name: VITE_WS_URL
              value: "ws://monolith:8002"
            # Client-side (browser) URLs — through ingress at localhost:80
            - name: VITE_PUBLIC_API_URL
              value: "http://localhost"
            - name: VITE_PUBLIC_WS_URL
              value: "ws://localhost"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: irc-app
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
