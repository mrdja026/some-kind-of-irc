---
# Shared Secret for all IRC app services
# Contains sensitive configuration (JWT signing key, API keys)
# In production, use external secret management (e.g., Sealed Secrets, Vault)
apiVersion: v1
kind: Secret
metadata:
  name: irc-app-secret
  namespace: irc-app
type: Opaque
stringData:
  SECRET_KEY: "your-secret-key-here"
  ANTHROPIC_API_KEY: ""
