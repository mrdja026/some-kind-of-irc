services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      MEDIA_STORAGE_URL: "${MEDIA_STORAGE_URL:-http://media-storage:9101}"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1,http://localhost:80}"
      PUBLIC_BASE_URL: "${PUBLIC_BASE_URL-}"
      VITE_PUBLIC_API_URL: "${VITE_PUBLIC_API_URL-}"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
    depends_on:
      - redis
      - audit-logger

  audit-logger:
    build:
      context: ./audit-logger
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - PORT=8004

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://backend:8002"
        VITE_WS_URL: "ws://backend:8002"
        VITE_PUBLIC_API_URL: "${VITE_PUBLIC_API_URL-}"
        VITE_PUBLIC_WS_URL: "${VITE_PUBLIC_WS_URL-}"
    environment:
      VITE_API_URL: "http://backend:8002"
      VITE_WS_URL: "ws://backend:8002"
      VITE_PUBLIC_API_URL: "${VITE_PUBLIC_API_URL-}"
      VITE_PUBLIC_WS_URL: "${VITE_PUBLIC_WS_URL-}"
    depends_on:
      - backend

  minio:
    build:
      context: ./minio
      dockerfile: Dockerfile
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  media-storage:
    build:
      context: ./media-storage
      dockerfile: Dockerfile
    environment:
      MINIO_ENDPOINT: "${MINIO_ENDPOINT:-http://minio:9000}"
      MINIO_PUBLIC_ENDPOINT: "${MINIO_PUBLIC_ENDPOINT:-http://localhost:9000}"
      MINIO_BUCKET: "${MINIO_BUCKET:-media}"
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY:-minioadmin}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY:-minioadmin}"
      BACKEND_VERIFY_URL: "${BACKEND_VERIFY_URL:-http://backend:8002/auth/me}"
      PUBLIC_BASE_URL: "${PUBLIC_BASE_URL:-http://localhost:9101}"
    depends_on:
      - backend
      - minio

  data-processor:
    build:
      context: ./data-processor
      dockerfile: Dockerfile
    environment:
      DEBUG: "${DEBUG:-false}"
      ALLOWED_HOSTS: "*"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1}"
      MINIO_ENDPOINT: "${MINIO_ENDPOINT:-http://minio:9000}"
      MINIO_PUBLIC_ENDPOINT: "${MINIO_PUBLIC_ENDPOINT:-http://localhost:9000}"
      MINIO_BUCKET: "${MINIO_BUCKET:-media}"
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY:-minioadmin}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY:-minioadmin}"
      BACKEND_URL: "${BACKEND_URL:-http://backend:8002}"
    depends_on:
      - backend
      - minio

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
      - backend
      - media-storage
      - data-processor

volumes:
  minio-data:
  caddy-data:
  caddy-config:
  redis_data:
