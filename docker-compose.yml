services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      MEDIA_STORAGE_URL: "${MEDIA_STORAGE_URL:-http://media-storage:9101}"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1,http://localhost:4269,http://127.0.0.1:4269,http://localhost:8080,http://127.0.0.1:8080}"
      PUBLIC_BASE_URL: "${PUBLIC_BASE_URL-}"
      VITE_PUBLIC_API_URL: "${VITE_PUBLIC_API_URL-}"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      DATA_PROCESSOR_URL: "${DATA_PROCESSOR_URL:-http://data-processor:8003}"
      FEATURE_DATA_PROCESSOR: "${FEATURE_DATA_PROCESSOR:-true}"
      ADMIN_ALLOWLIST: "${ADMIN_ALLOWLIST:-admina}"
      GMAIL_OAUTH_CLIENT_ID: "${GMAIL_OAUTH_CLIENT_ID:-}"
      GMAIL_OAUTH_CLIENT_SECRET: "${GMAIL_OAUTH_CLIENT_SECRET:-}"
      GMAIL_OAUTH_REDIRECT_URL: "${GMAIL_OAUTH_REDIRECT_URL:-http://localhost:8002/api/auth/callback}"
      GMAIL_OAUTH_SCOPES: "${GMAIL_OAUTH_SCOPES:-https://www.googleapis.com/auth/gmail.readonly}"
    ports:
      - "8002:8002"
    depends_on:
      - redis
      - audit-logger

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    environment:
      SECRET_KEY: "${SECRET_KEY:-your-secret-key-here}"
      ALGORITHM: "${ALGORITHM:-HS256}"
      AI_ALLOWLIST: "${AI_ALLOWLIST:-admina;guest2;guest3}"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1,http://localhost:4269,http://127.0.0.1:4269}"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379/0}"
      AI_RATE_LIMIT_PER_HOUR: "${AI_RATE_LIMIT_PER_HOUR:-100}"
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY-}"
      ANTHROPIC_API_BASE: "${ANTHROPIC_API_BASE:-https://api.anthropic.com}"
      CLAUDE_MODEL: "${CLAUDE_MODEL:-claude-3-haiku-20240307}"
    ports:
      - "8001:8001"
    depends_on:
      - redis

  audit-logger:
    build:
      context: ./audit-logger
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - PORT=8004

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://backend:8002"
        VITE_WS_URL: "ws://backend:8002"
        VITE_AI_API_URL: "http://ai-service:8001"
        VITE_DATA_PROCESSOR_URL: "http://caddy"
        VITE_PUBLIC_API_URL: "${VITE_PUBLIC_API_URL:-http://localhost:8002}"
        VITE_PUBLIC_WS_URL: "${VITE_PUBLIC_WS_URL:-ws://localhost:8002}"
        VITE_PUBLIC_AI_API_URL: "${VITE_PUBLIC_AI_API_URL:-http://localhost:8080}"
        VITE_PUBLIC_DATA_PROCESSOR_URL: "${VITE_PUBLIC_DATA_PROCESSOR_URL:-http://localhost:8080}"
    environment:
      VITE_API_URL: "http://backend:8002"
      VITE_WS_URL: "ws://backend:8002"
      VITE_AI_API_URL: "http://ai-service:8001"
      VITE_DATA_PROCESSOR_URL: "http://caddy"
      VITE_PUBLIC_API_URL: "${VITE_PUBLIC_API_URL:-http://localhost:8002}"
      VITE_PUBLIC_WS_URL: "${VITE_PUBLIC_WS_URL:-ws://localhost:8002}"
      VITE_PUBLIC_AI_API_URL: "${VITE_PUBLIC_AI_API_URL:-http://localhost:8080}"
      VITE_PUBLIC_DATA_PROCESSOR_URL: "${VITE_PUBLIC_DATA_PROCESSOR_URL:-http://localhost:8080}"
    ports:
      - "4269:80"
    depends_on:
      - backend
      - ai-service

  minio:
    build:
      context: ./minio
      dockerfile: Dockerfile
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD:-minioadmin}"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  media-storage:
    build:
      context: ./media-storage
      dockerfile: Dockerfile
    environment:
      MINIO_ENDPOINT: "${MINIO_ENDPOINT:-http://minio:9000}"
      MINIO_PUBLIC_ENDPOINT: "${MINIO_PUBLIC_ENDPOINT:-http://localhost:9000}"
      MINIO_BUCKET: "${MINIO_BUCKET:-media}"
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY:-minioadmin}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY:-minioadmin}"
      BACKEND_VERIFY_URL: "${BACKEND_VERIFY_URL:-http://backend:8002/auth/me}"
      PUBLIC_BASE_URL: "${PUBLIC_BASE_URL:-http://localhost:9101}"
    ports:
      - "9101:9101"
    depends_on:
      - backend
      - minio

  data-processor:
    build:
      context: ./data-processor
      dockerfile: Dockerfile
    environment:
      DEBUG: "${DEBUG:-false}"
      ALLOWED_HOSTS: "*"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1}"
      MINIO_ENDPOINT: "${MINIO_ENDPOINT:-http://minio:9000}"
      MINIO_PUBLIC_ENDPOINT: "${MINIO_PUBLIC_ENDPOINT:-http://localhost:9000}"
      MINIO_BUCKET: "${MINIO_BUCKET:-media}"
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY:-minioadmin}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY:-minioadmin}"
      BACKEND_URL: "${BACKEND_URL:-http://backend:8002}"
    ports:
      - "8003:8003"
    depends_on:
      - backend
      - minio

  caddy:
    image: caddy:2
    ports:
      - "8080:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - frontend
      - backend
      - ai-service
      - media-storage
      - data-processor

volumes:
  minio-data:
  caddy-data:
  caddy-config:
  redis_data:
